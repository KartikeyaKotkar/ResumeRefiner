<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeRefiner - AI-Powered Resume Enhancement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="theme-toggle">
                <button id="themeToggle" onclick="toggleTheme()">
                    <span id="themeIcon">‚òÄÔ∏è</span>
                </button>
            </div>
            <h1>ResumeRefiner</h1>
            <p>AI-Powered Resume Enhancement</p>
        </header>

        <main>
            <div class="input-section">
                <div class="upload-section">
                    <div class="file-upload">
                        <input type="file" id="pdfUpload" accept=".pdf" class="file-input" />
                        <label for="pdfUpload" class="upload-label">
                            <span class="upload-icon">üìÑ</span>
                            <span>Upload your Resume (PDF)</span>
                            <span class="upload-hint">Drag & drop or click to select</span>
                        </label>
                    </div>

                    <button class="text-input-toggle" onclick="toggleTextInput()">
                        Or paste resume text instead
                    </button>

                    <button class="sample-btn" onclick="fillSampleResume()">
                        Try Sample Resume (Quick Demo)
                    </button>
                </div>

                <div id="textInputSection" class="form-group hidden">
                    <label for="resumeText">Paste your resume text:</label>
                    <textarea id="resumeText" rows="12" placeholder="Paste your resume content here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="targetRole">Target Role (optional):</label>
                    <input type="text" id="targetRole" placeholder="e.g., Software Engineer, Product Manager">
                </div>

                <button id="enhanceBtn" onclick="enhanceResume()">Enhance Resume</button>
            </div>

            <div id="loadingSpinner" class="loading hidden">
                <div class="spinner"></div>
                <p>Enhancing your resume...</p>
            </div>

            <div id="results" class="hidden">
                <div class="result-section">
                    <h2>Enhanced Resume (LaTeX Format)</h2>
                    <textarea id="improvedText" rows="12" readonly></textarea>
                    <div class="button-group">
                        <div class="button-group export-controls">
                            <button onclick="copyToClipboard('improvedText', this)">Copy LaTeX</button>
                            <button onclick="downloadFormat('latex')" class="btn-secondary">LaTeX (.tex)</button>
                            <button onclick="downloadFormat('pdf')" class="btn-primary">PDF (.pdf)</button>
                            <button onclick="downloadFormat('docx')" class="btn-secondary">Word (.docx)</button>
                            <button onclick="downloadFormat('txt')" class="btn-secondary">Text (.txt)</button>
                            <button onclick="shareToGist()" class="btn-accent">Share Gist</button>
                        </div>
                    </div>

                    <div class="result-section">
                        <h2>Improvements Made</h2>
                        <ul id="suggestionsList"></ul>
                    </div>
                </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="latex_utils.js"></script>
</body>

</html>
