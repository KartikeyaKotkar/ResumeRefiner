name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint & Format Check
      run: |
        pip install black ruff
        black . --check
        ruff check .

    - name: Security Scan (Bandit)
      run: |
        pip install bandit
        # We use -lll to only fail on High severity/confidence
        bandit -r app/ -f custom -lll

    - name: Run Tests
      env:
        # Prevents ValueError: Missing key inputs argument
        GEMINI_API_KEY: "CI_DUMMY_KEY"
        FLASK_DEBUG: "false"
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest

  docker-build:
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false # Set to true once you add Docker Hub login
        tags: resume-refiner:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max